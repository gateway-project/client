<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script type="text/javascript"
    src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>

</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body>

  <a-scene cursor="rayOrigin : mouse" vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true;">
    <a-assets>
      <img id="big-ben" src="./world-scene/big-ben.jpeg" />
      <a-asset-item id="owl" src="./owl/scene.gltf"></a-asset-item>
    </a-assets>

    <a-sky src="#big-ben"></a-sky>
    <a-entity id="owl2" gltf-model="#owl" mover position="1.8 1.6 -3" scale="0.1 0.1 0.1" rotation="0 -30 0"
      animation="property:position; to:-0.4 1.7 -1; easing: linear; dur:4000; "
      animation-mixer="clip:flying animation"></a-entity>
    <a-link href="/" position="1 1.6 -3" rotation="0 0 0"></a-link>
  </a-scene>
</body>

</html>
