<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.1.1/dist/aframe-extras.min.js"></script>

</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <!-- GLTF Model Entity -->
    <a-entity gltf-model="#portal-model" scale="1 1 1" position="0 0 0" animation-mixer></a-entity>
    <a-camera gps-projected-camera look-controls wasd-controls-enabled="false" position="0 0 0">
      <a-cursor raycaster="objects: .clickable" material="color: #FF6464; shader: flat"></a-cursor>
    </a-camera>

    <!-- Ground Pattern Marker -->
    <a-plane id="ground-pattern" class="clickable" material="opacity: 0; transparent: true" position="0 0 0"
      rotation="-90 0 0" height="1" width="1" gps-entity-place="latitude: 37.5079727; longitude:127.0612204;"></a-plane>

    <!-- GLTF Model Asset -->
    <a-assets>
      <a-asset-item id="portal-model" src="image-portal.glb"></a-asset-item>
    </a-assets>
  </a-scene>
</body>

</html>
