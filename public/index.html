<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

  <script src="color-toggle.js"></script>
  <script src="cursor-listener.js"></script>
  <script src="target-marker.js"></script>
  <script src="mover.js"></script>
  <script src="return-emitter.js"></script>

  <title>Gateway</title>
</head>

<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body>
  <a-scene cursor="rayOrigin : mouse" vr-mode-ui='enabled: false'
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" cursor-listener return-emitter
      animation="property:rotation; to:0 360 0; easing: linear; dur:5000; loop: true"></a-box>
    <a-entity geometry="primitive: box" material="color: red" position="-2 0.5 -3"
      animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500"
      ; animation__click="property: visible; from: false; to: true; dur: 1; startEvents: click" ;
      animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500"
      ;>
    </a-entity>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" color-toggle mover></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" target-marker
      return-emitter></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" return-emitter></a-plane>
    <!-- 주변을 도는 구 -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="5 0 0" color="mediumseagreen" cursor-listener return-emitter></a-sphere>
    </a-entity>

  </a-scene>

  <!-- <a-entity id="rig">
    <a-entity camera position="0 2 0" look-controls wasd-controls>
      <a-cursor id="cursor" raycaster fuse="true" fusetimeout="3000"></a-cursor>
    </a-entity>
  </a-entity> -->
</body>

</html>
