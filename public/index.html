<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script src="color-toggle.js"></script>
  <script src="cursor-listener.js"></script>
  <script src="target-marker.js"></script>
  <script src="mover.js"></script>
  <script src="return-emitter.js"></script>
  <script src="zoom.js"></script>
  <title>Gateway</title>
</head>

<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body>
  <a-scene cursor="rayOrigin : mouse" vr-mode-ui='enabled: false'
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true;'>
    <a-assets>
      <a-asset-item id="portal-model" src="image-portal.glb"></a-asset-item>
      <a-asset-item id="usa" src="statue-of-liberty2.glb"></a-asset-item>
      <a-asset-item id="korea" src="korea3.glb"></a-asset-item>
      <a-asset-item id="uk" src="bigben.glb"></a-asset-item>
      <a-asset-item id="turkey" src="turkey-2.glb"></a-asset-item>
      <a-asset-item id="egypt" src="pyramid-1.glb"></a-asset-item>
      <a-asset-item id="italy" src="colosseum.glb"></a-asset-item>
      <a-asset-item id="paris" src="eiffel_tower4.glb"></a-asset-item>
    </a-assets>
    <a-entity position="0 1 -3" geometry="primitive: sphere; radius: 1" rotation="0 0 0"
      animation="property:rotation; to:0 360 0; easing: linear; dur:10000; loop: true"
      material="src: https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg">
      <a-entity gltf-model="#korea" scale="0.01 0.03 0.02" position="-0.479, 0.635, -0.617"
        rotation="0 -60 0"></a-entity>
      <a-entity gltf-model="#uk" scale="0.0004 0.0004 0.0004" position="0.601 0.731 0.076"
        rotation="-10 90 0"></a-entity>
      <a-entity gltf-model="#turkey" scale="1.5 1.5 1.5" position="0.671 0.636 -0.415" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#egypt" scale="0.02 0.02 0.02" position="0.807 0.462 -0.361" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#italy" scale="0.004 0.004 0.001" position="0.732 0.777 -0.177"
        rotation="-5 90 0"></a-entity>
      <a-entity gltf-model="#paris" scale="0.015 0.015 0.015" position="0.653 0.712 -0.014"
        rotation="-10 60 5"></a-entity>
      <a-entity gltf-model="#usa" scale="0.01 0.01 0.01" position="0.217 0.286 0.724" rotation="0 -90 0"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
