<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body>

  <a-scene cursor="rayOrigin : mouse" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="statue-of-liberty" src="./world-scene/statue-of-liberty.jpeg" />
      <img id="globe" src="globe2.jpeg" />
    </a-assets>

    <a-sky src="#statue-of-liberty"></a-sky>
    <a-link link="visualAspectEnabled:false" href="/">
      <a-image geometry="primitive:circle; radius: 1" rotation="0 0 0" position="0 1 -3" src="#globe"></a-image>
    </a-link>
  </a-scene>
</body>

</html>
